services:
  - type: web
    name: globaltrade360-backend
    env: node
    buildCommand: npm install
    startCommand: node server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        value: globaltrade360_myhandwork_2025_secret
      - key: PORT
        value: 3000
    healthCheckPath: /
    autoDeploy: true
